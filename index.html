<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Gazeta Esportiva ‚Äî Convite para Jhayne</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #ffffff;
      --ink: #000000;
      --accent: #c8102e;
      --heart: #e60026;

      --p-bg: #f7fff7;
      --p-ink: #083d1a;
      --p-accent: #1b8c3a;
      --p-heart: #1b8c3a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      background: var(--bg);
      color: var(--ink);
    }

    .breaking{
      position: fixed; top:0; left:0; right:0;
      background: var(--ink); color:#fff;
      border-bottom: 4px solid var(--accent);
      padding: 8px 14px; z-index: 5; overflow:hidden;
    }
    .ticker{
      white-space: nowrap; display:inline-block;
      animation: ticker 16s linear infinite;
      font-weight: 700;
    }
    @keyframes ticker{
      from { transform: translateX(100%) }
      to   { transform: translateX(-100%) }
    }

    header{
      padding-top: 58px;
      background: var(--bg); /* LISO, sem listras */
      border-bottom: 6px double var(--ink);
    }
    .masthead{
      margin: 0 auto; max-width: 980px;
      padding: 22px 16px 12px;
    }
    .logo{ display:inline-flex; align-items:center; gap:12px; }
    .escudo{
      width:56px; height:56px; border-radius:50%;
      display:grid; place-items:center;
      background: radial-gradient(circle at 35% 35%, #444 0 20%, #111 21% 100%);
      color:#fff; border:3px solid var(--ink); font-weight:800;
    }
    .title{ font-size: 36px; font-weight:900; }
    .ed{ font-size: 12px; opacity:.8; margin-top:4px; }
    .manchete{ max-width: 980px; margin: 14px auto 0; padding: 0 16px 18px; border-bottom: 1px solid #ccc; }
    h1{ font-size: 28px; margin:10px 0 6px; }

    .buttons { margin-top: 36px; position: relative; }
    button {
      padding: 14px 28px; margin: 18px;
      font-size: 1.1em; border: none; border-radius: 10px;
      cursor: pointer; transition: .2s;
      box-shadow: 2px 2px 0 var(--ink);
      font-weight: 700;
    }
    #yesBtn { background: var(--ink); color:#fff; }
    #noBtn  { background: var(--accent); color:#fff; position:absolute; }

    .heart {
      position: absolute; font-size: 24px; color: var(--heart);
      animation: float 2s ease-out forwards;
    }
    @keyframes float {
      0% { opacity:1; transform: translateY(0) scale(1) }
      100%{ opacity:0; transform: translateY(-200px) scale(1.5) }
    }

    .message {
      margin-top: 28px; font-size: 1.6em; color: var(--accent);
      display: none; font-weight: 800;
    }

    .background-heart {
      position: fixed; inset: 0; display: none;
      animation: blink 1s infinite;
    }
    @keyframes blink { 0%,100% { opacity: .2 } 50% { opacity: 1 } }
    .background-heart span {
      position: absolute; color: rgba(200, 16, 46, .35);
      font-size: 40px; animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%,100% { transform: scale(1) } 50% { transform: scale(1.3) } }

    .confetti{ position: fixed; inset:0; pointer-events:none; }
    .paper{ position:absolute; width:10px; height:14px; background: var(--ink); animation: fall 1.8s linear forwards; }
    .paper.alt{ background: #fff; border:1px solid var(--ink); }
    @keyframes fall{ from{ transform: translateY(-20vh) rotate(0); opacity:1 } to{ transform: translateY(100vh) rotate(540deg); opacity:.9 } }

    body.palmeiras{ background: var(--p-bg); color: var(--p-ink); }
    body.palmeiras .breaking{ background: var(--p-ink); border-bottom-color: var(--p-accent); }
    body.palmeiras header{ background: var(--p-bg); border-bottom-color: var(--p-ink); }
    body.palmeiras .escudo{ background: radial-gradient(circle at 35% 35%, #1e6d36 0 20%, #0f3a1a 21% 100%); }
    body.palmeiras #yesBtn{ background: var(--p-ink); }
    body.palmeiras #noBtn{ background: var(--p-accent); }
    body.palmeiras .message{ color: var(--p-accent); }
    body.palmeiras .background-heart span{ color: rgba(27, 140, 58, .40); }
    body.palmeiras .paper{ background: var(--p-ink); }
    body.palmeiras .paper.alt{ background: #fff; border-color: var(--p-ink); }

    #player{ width:0; height:0; overflow:hidden }
  </style>
</head>
<body>
  <div class="breaking">
    <div class="ticker" id="ticker">
      PLANT√ÉO GAZETA ‚Äî TIM√ÉO EM FOCO ‚Ä¢ Convite especial para Jhayne ‚Ä¢ "Aqui √© Corinthians!" ‚Ä¢
    </div>
  </div>

  <header>
    <div class="masthead">
      <div class="logo">
        <div class="escudo">‚ö´‚ö™</div>
        <div>
          <div class="title" id="jtitle">Gazeta do Tim√£o</div>
          <div class="ed">Edi√ß√£o especial | Cultura & Amor | Hoje</div>
        </div>
      </div>
    </div>
    <div class="manchete">
      <h1 id="headline">Jhayne, topa uma entrevista exclusiva comigo?</h1>
    </div>
  </header>

  <div class="buttons">
    <button id="yesBtn">Sim üíö</button>
    <button id="noBtn">N√£o ‚ùå</button>
  </div>

  <div class="message" id="message"></div>
  <div class="background-heart" id="background-hearts"></div>
  <div class="confetti" id="confetti"></div>

  <div id="player"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const background = document.getElementById('background-hearts');
    const confetti = document.getElementById('confetti');
    const jtitle = document.getElementById('jtitle');
    const headline = document.getElementById('headline');
    const ticker = document.getElementById('ticker');

    noBtn.style.top = "300px";
    noBtn.style.left = "calc(50% + 100px)";

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 140);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      message.textContent = 'Edi√ß√£o Extra: Jhayne aceitou! Ela ja ta quase virando alviverde!'  ;
      background.style.display = 'block';

      for (let i = 0; i < 26; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '100vh';
        heart.style.fontSize = Math.random() * 30 + 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      setTimeout(() => {
        document.body.classList.add('palmeiras');
        jtitle.textContent = 'Di√°rio Alviverde';
        headline.textContent = 'Jhayne disse SIM!';
        ticker.textContent = 'EDI√á√ÉO EXTRA ‚Äî PALMEIRAS EM FESTA ‚Ä¢ Avanti Palestra! ‚Ä¢';
        playPalmeirasAnthem();
        launchConfetti();
      }, 900);
    });

    function launchConfetti(){
      for(let i=0; i<160; i++){
        const piece = document.createElement('div');
        piece.className = 'paper' + (i%2 ? ' alt' : '');
        piece.style.left = (Math.random()*100) + 'vw';
        piece.style.top  = (-Math.random()*30) + 'vh';
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        piece.style.animationDuration = (1.4 + Math.random()*1.2) + 's';
        confetti.appendChild(piece);
        setTimeout(()=> piece.remove(), 2200);
      }
    }

    const PALMEIRAS_VIDEO_ID = 'DiKvx0gRfaQ';

    (function loadYT(){
      const tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);
    })();

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0',
        videoId: PALMEIRAS_VIDEO_ID,
        playerVars: { 'playsinline': 1 },
        events: {
          'onReady': () => { try{ player.setVolume(100); }catch(e){} }
        }
      });
    }
    function playPalmeirasAnthem(){
      if (window.player && player.playVideo) {
        try { player.playVideo(); } catch(e){}
      }
    }
  </script>
</body>
</html>
