<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite para Hadassa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      color: #fff;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 120px;
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #444;
      color: white;
    }

    #message {
      margin-top: 40px;
      font-size: 1.2em;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
      height: 25px;
    }

    #finalMessage {
      position: absolute;
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
      animation: bounce 1s infinite;
      display: none;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .heart {
      position: absolute;
      font-size: 2em;
      color: red;
      animation: float 3s linear forwards;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-600px) scale(1.5); opacity: 0; }
    }

    .meme {
      position: absolute;
      width: 120px;
      height: auto;
      animation: floatMeme 6s linear forwards;
    }

    @keyframes floatMeme {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hadassa, aceita sair comigo? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button id="yes">Sim</button>
    <button id="no">N√£o</button>
  </div>

  <div id="message"></div>
  <div id="finalMessage">Boa escolha nenem ‚ù§Ô∏è<br>Agora √© s√≥ amor!</div>

  <!-- M√∫sica do YouTube -->
  <iframe id="musicFrame" width="0" height="0"
    src="https://www.youtube.com/embed/-dy1uuJa-vw?autoplay=1&loop=1&playlist=-dy1uuJa-vw&mute=1"
    frameborder="0" allow="autoplay"></iframe>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");
    const finalMessage = document.getElementById("finalMessage");

    const frases = [
      "Aceita vai por favor ü•∫",
      "S√©rio que voc√™ vai clicar em n√£o?",
      "Pensa bem, o sim √© melhor!",
      "Voc√™ tem certeza disso?",
      "Vai, d√° uma chance üíñ"
    ];

    // Memes de amor do Giphy (funcionam sempre)
    const memes = [
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/3oz8xPMtEn1D9u0UP2/giphy.gif",
      "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",
      "https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif",
      "https://media.giphy.com/media/3o7TKtnuHOHHUjR38Y/giphy.gif"
    ];

    // Bot√£o "N√£o" foge
    noBtn.addEventListener("mouseover", () => {
      const offsetX = (Math.random() * 120) - 60;
      const offsetY = (Math.random() * 80) - 40;
      noBtn.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

      const random = frases[Math.floor(Math.random() * frases.length)];
      message.textContent = random;
    });

    // Bot√£o "Sim"
    yesBtn.addEventListener("click", () => {
      finalMessage.style.display = "block";

      // Explos√£o de cora√ß√µes
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }

      // Explos√£o de memes rom√¢nticos
      for (let i = 0; i < 8; i++) {
        const meme = document.createElement("img");
        meme.classList.add("meme");
        meme.src = memes[Math.floor(Math.random() * memes.length)];
        meme.style.left = Math.random() * window.innerWidth + "px";
        meme.style.bottom = "0px";
        document.body.appendChild(meme);

        setTimeout(() => meme.remove(), 6000);
      }
    });
  </script>
</body>
</html>
